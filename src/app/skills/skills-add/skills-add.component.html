<div class="glyphicon-skillsAdd">
  <h2 class="name">Add Skills</h2>
</div>
<div class="dashboard">
  <form class="skills-information .col-sm-" [formGroup]="addSkillsForm" (ngSubmit)="onSubmit()">
    <div class="element">
      <label for="language" class="col-sm-4 col-form-label">Language:</label>
      <div class="col-sm-8">
        <input id="language" type="text" placeholder="Enter Language" formControlName="language">
      </div>
    </div>
    <button class="btn btn-success" type="submit" >Add</button>
    <button class="btn btn-secondary right" type="reset">Reset</button>
  </form>
</div>
