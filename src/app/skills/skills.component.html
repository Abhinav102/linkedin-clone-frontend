<table class = "table table-striped">
  <thead>
  <tr>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
      <button class = "btn btn-info"> Update</button>
      <button class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<div class="panel panel-default">
  <div class="container">
    <div class="row">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </button>
      <div class="panel-heading"><h3>Skills</h3></div>
      <div *ngFor="let skill of skills_list" class="div">
        <app-skills-element [skills_detail]="skill"> </app-skills-element>
      </div>
    </div>
  </div>
</div>
