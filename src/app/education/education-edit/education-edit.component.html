<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="glyphicon-educationEdit">
        <h2 class="name">Edit Education</h2>
      </div>
      <div class="dashboard">
        <form class="user-information .col-sm-4" [formGroup]="editEducationForm" (ngSubmit)="onSubmit()">
          <div class="element">
            <label for="college" class="col-sm-4 col-form-label">College:</label>
            <div class="col-sm-8">
              <input id="college" class="form-control" type="text" placeholder="Enter College" formControlName="college">
            </div>
          </div>
          <div class="element">
            <label for="course" class="col-sm-4 col-form-label">Course:</label>
            <div class="col-sm-8">
              <input id="course" class="form-control" type="text" placeholder="Enter Course" formControlName="course">
            </div>
          </div>
          <div class="element">
            <label for="duration" class="col-sm-4 col-form-label">Duration:</label>
            <div class="col-sm-8">
              <input id="duration" class="form-control" type="text" placeholder="Enter duration" formControlName="duration">
            </div>
          </div>
          <div class="element">
            <label for="startMonth" class="col-sm-4 col-form-label">Start Month:</label>
            <div class="col-sm-8">
              <input id="startMonth" class="form-control" type="email" placeholder="Enter start month" formControlName="startMonth">
            </div>
          </div>
          <div class="element">
            <label for="endMonth" class="col-sm-4 col-form-label">End Month:</label>
            <div class="col-sm-8">
              <input id="endMonth" class="form-control" type="text" placeholder="Enter end month" formControlName="endMonth">
            </div>
          </div>
          <div class="element">
            <label for="description" class="col-sm-4 col-form-label">Description:</label>
            <div class="col-sm-8">
              <input id="description" class="form-control" type="text" placeholder="Enter Description" formControlName="description">
            </div>
          </div>
          <div class="element">
            <label for="location" class="col-sm-4 col-form-label">Location:</label>
            <div class="col-sm-8">
              <input id="location" class="form-control" type="text" placeholder="Enter location" formControlName="location">
            </div>
          </div>
          <button class="btn btn-success" type="submit">Update</button>
          <button class="btn btn-info right" (click)="onDelete()">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
